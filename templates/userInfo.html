<html>
    <head>
        <meta charset="utf-8" />
        <title>User Info Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='userInfo.css') }}">
    </head>
    <body>
        <h1>User Info</h1>
        <h2>JWT Issued by Auth0:</h2>
        <p>{{ id_token }}</p>
        <h2>User ID:</h2>
        <p>{{ sub }}</p>
        <form action="{{ url_for('logout') }}" method="get">
            <input type="submit" value="Log Out">
        </form>
    </body>
</html>
